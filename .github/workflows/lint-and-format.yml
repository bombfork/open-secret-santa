name: Lint, Format, and Validate

on:
  # Trigger on pull requests targeting main branch
  pull_request:
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:

jobs:
  lint-format-validate:
    name: Lint, Format & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run oxlint
        run: npm run lint

      - name: Check code formatting with oxfmt
        run: npm run format

      - name: Validate i18n JSON files against schema
        run: npm run validate:i18n

      - name: Summary
        if: success()
        run: |
          echo "âœ… All checks passed!"
          echo "- oxlint: Code is properly linted"
          echo "- oxfmt: Code is properly formatted"
          echo "- i18n: All locale files comply with schema"
